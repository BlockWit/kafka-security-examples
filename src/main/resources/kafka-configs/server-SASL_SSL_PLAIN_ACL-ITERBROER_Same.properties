broker.id=0
num.network.threads=3
num.io.threads=8
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600
log.dirs=/tmp/kafka-logs
num.partitions=1
num.recovery.threads.per.data.dir=1
offsets.topic.replication.factor=1
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1
log.retention.hours=168
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000
zookeeper.connect=localhost:2181
zookeeper.connection.timeout.ms=18000
group.initial.rebalance.delay.ms=0
delete.topic.enable=true
advertised.host.name=myhost.com

listeners=SASL_SSL://myhost.com:9093
advertised.listeners=SASL_SSL://myhost.com:9093

security.inter.broker.protocol=SASL_SSL
sasl.mechanism.inter.broker.protocol=PLAIN

security.protocol=SASL_SSL
sasl.enabled.mechanisms=PLAIN 

listener.name.sasl_ssl.plain.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required \
  username="admin" \
  password="admin-secret" \
  user_admin="admin-secret" \
  user_robin="robin-secret" \
  user_alice="alice-secret";

ssl.keystore.location=/path/to/server/keystore/server.keystore.p12
ssl.keystore.password=serverKeystorePassword
ssl.truststore.location=/path/to/server/truststore/server.truststore.jks
ssl.truststore.password=serverTruststorePassword

authorizer.class.name=kafka.security.authorizer.AclAuthorizer
#allow.everyone.if.no.acl.found=true
